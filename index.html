<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Siccar Pension Dashboard</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <a href="/" id="logo">
          <h1>Pension Dashboard</h1>
        </a>
        <nav>
          <ul>
            <li>Already have an account? <button>SIGN IN</button></li>
          </ul>
        </nav>
      </header>
      <main>
        <h2>CONFIRM YOUR DETAILS</h2>
        <div class="container">
          <div class="row">
            <div class="column">
              <input type="text" placeholder="Firstname" autocomplete="off" />
            </div>
            <div class="column">
              <input type="text" placeholder="Lastname" autocomplete="off" />
            </div>
          </div>
          <div class="row">
            <div class="column">
              <fieldset class="radio-group">
                <span>Gender</span>
                <label>
                  <input type="radio" name="gender" value="male" />
                  Male
                </label>
                <label>
                  <input type="radio" name="gender" value="female" />
                  Female
                </label>
                <label>
                  <input type="radio" name="gender" value="other" />
                  Other
                </label>
              </fieldset>
            </div>
            <div class="column">
              <input
                type="text"
                placeholder="Date of Birth"
                autocomplete="off"
              />
            </div>
          </div>
          <div class="row">
            <div class="column">
              <input type="text" placeholder="Postcode" autocomplete="off" />
            </div>
            <div class="column">
              <input
                type="text"
                placeholder="National Insurance Number"
                autocomplete="off"
              />
            </div>
          </div>
          <div class="row">
            <div class="column">
              <label class="consent">
                <input type="checkbox" name="consent" />I consent to my
                information being used
              </label>
            </div>
            <div class="column">
              <a class="button dashboard-button" href="loading.html">
                FIND PENSIONS
              </a>
            </div>
          </div>
        </div>
      </main>
      <footer>JD Pensions &copy; 2021</footer>
    </div>
  </body>
</html>
