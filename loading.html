<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./scripts/loader.js" defer></script>
    <title>Siccar Pension Dashboard</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <a href="/" id="logo">
          <h1>Pension Dashboard</h1>
        </a>
        <nav>
          <ul>
            <li>
              <button>ABOUT</button>
            </li>
            <li>
              <button>LOGOUT</button>
            </li>
          </ul>
        </nav>
      </header>
      <main>
        <div class="container">
          <div class="loading-block">
            <div class="loader">
              <div class="progress"></div>
            </div>
            <h2 class="message">RETREIVING YOUR PENSION DATA...</h2>
            <div class="data-found isHidden">
              <ul>
                <li>PENSIONS QUERIED: <span>50</span></li>
                <li>RESPONSES RECIEVED: <span>44</span></li>
                <li>RESPONSES PENDING: <span>8</span></li>
              </ul>
              <a class="button dashboard-button" href="dashboard.html">
                VIEW YOUR PENSIONS
              </a>
            </div>
          </div>
        </div>
      </main>
      <footer>JD Pensions &copy; 2021</footer>
    </div>
  </body>
</html>
